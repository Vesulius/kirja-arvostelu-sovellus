{% extends "search_results.html" %}
{% block content %}
<h4>{{ message }}</h4>
{% for book in books %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ book[1] }}</h5>
      <p class="card-text">{{ book[2] }} sivua</p>
      <a href="/display_reviews/{{ book[0] }}" class="card-link">Arvioinnit</a> <br>
      <a href="/delete_book/{{ book[0] }}">Poista</a>
    </div>
</div>
{% endfor %}
{% endblock %}
